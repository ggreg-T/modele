<!DOCTYPE html>
<html>
  <head>
    <title>Exo JS</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <p id="destination"></p>

    <script type="text/javascript">
      document.addEventListener("mousemove", (event) => {
        const destination = document.getElementById("destination");
        destination.textContent =
          "x: " + event.offsetX + ", y: " + event.offsetY;
      });
    </script>
  </body>
</html>
